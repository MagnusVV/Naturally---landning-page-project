<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Naturally</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-bar-icon-container">
          <img
            src="./images/Mobile/Button/Pressed=false.svg"
            alt="button for pop-in menu"
            class="hamburger-button"
          />
        </div>
        <img
          src="./images/Mobile/Naturally.svg"
          alt="naturally-logo"
          class="logo"
        />
        <div class="nav-bar-icon-container">
          <img
            src="./images/Mobile/Icon/CTA=Profile, Status=Default.svg"
            alt="go to Profile"
            class="CTA-icon"
          />
        </div>
        <div class="nav-bar-icon-container">
          <img
            src="./images/Mobile/Icon/CTA=Likes, Status=Default.svg"
            alt="like-button"
            class="CTA-icon"
          />
        </div>
        <div class="nav-bar-icon-container">
          <img
            src="./images/Mobile/Icon/CTA=Shoppingcart, Status=Default.svg"
            alt="go to Shoppingcart"
            class="CTA-icon"
          />
        </div>
      </nav>
    </header>
    <main>
      <div class="search-bar">
        <input type="search" class="top-search" placeholder="Sök" />
      </div>
      <section class="hero"></section>
      <section class="info">
        <h1>NATURALLY POP-UP EVENT</h1>
        <p>Fredag 9 december kl. 17:00, Framtidsgatan 1, 417 56 Göteborg</p>
        <h2>SIGNA UPP OCH ANMÄL DIG NU</h2>
        <input type="email" class="middle-search" placeholder="e-postadress" />
      </section>
      <section class="news">
        <!-- KARUSELL-->
        <div class="products"></div>
      </section>
      <section class="clothes">
        <div class="flex-container"></div>
        <div class="flex-container"></div>
      </section>
      <section class="text"></section>
      <footer>
        <section class="contact-info">
          <div class="newsletter">
            <input
              type="email"
              placeholder="e-postadress"
              class="bottom-search"
            />
          </div>
          <div class="contact"></div>
          <div class="info-naturally"></div>
        </section>

        <div class="payment"></div>
      </footer>
    </main>
  </body>
</html>
